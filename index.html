<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horas Planetárias</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #1a1a2e, #0f3460);
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 90%;
      width: 600px;
      margin: auto;
      padding: 20px;
      background: rgba(22, 33, 62, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    }
    h1, h2 {
      color: #f8b400;
      margin-bottom: 10px;
    }
    .planet-info {
      margin: 20px 0;
      padding: 15px;
      background: rgba(15, 52, 96, 0.8);
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
    }
    .tempo-restante,
    .adjacent-hours {
      color: #f8b400; /* mesma cor da Hora Planetária Atual */
      font-size: 0.8em; /* fonte menor */
      margin-top: 5px;
    }
    .button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background-color: #f8b400;
      color: #1a1a2e;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }
    .button:hover {
      background-color: #ffcc29;
    }
    @media (max-width: 768px) {
      .container {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Horas Planetárias</h1>
    <p>Confira o dia e a hora planetária atual baseado na sua localização.</p>
    
    <div class="planet-info">
      <h2>Dia Planetário: <span id="dia-planetario">...</span></h2>
      <h2>Hora Planetária Atual: <span id="planet-icon">🔆</span> <span id="hora-planetaria">...</span></h2>
      <p class="tempo-restante">Tempo Restante: <span id="cronometro">--:--:--</span></p>
      <p class="adjacent-hours">
        Hora Anterior: <span id="hora-anterior">...</span> | Próxima Hora: <span id="proxima-hora">...</span>
      </p>
    </div>
    
    <button class="button" onclick="getLocation()">Detectar Localização</button>
    <p id="location-status">Localização não detectada.</p>
    <p id="city-name">Cidade não detectada.</p>
    <p>Nascer do Sol: <span id="sunrise-time">--:--</span></p>
    <p>Pôr do Sol: <span id="sunset-time">--:--</span></p>
  </div>
  
  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("location-status").innerHTML = "Geolocalização não suportada pelo navegador.";
      }
    }
  
    function showPosition(position) {
      let lat = position.coords.latitude;
      let lon = position.coords.longitude;
      document.getElementById("location-status").innerHTML = `Latitude: ${lat}, Longitude: ${lon}`;
      getSunTimes(lat, lon);
      getCityName(lat, lon);
    }
    
    function getCityName(lat, lon) {
      let url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`;
  
      fetch(url)
        .then(response => response.json())
        .then(data => {
          let city = data.address.city || data.address.town || data.address.village || "Cidade desconhecida";
          let state = data.address.state || "Estado desconhecido";
          document.getElementById("city-name").innerText = `Cidade: ${city}, ${state}`;
        })
        .catch(error => {
          console.error("Erro ao obter o nome da cidade:", error);
          document.getElementById("city-name").innerText = "Erro ao obter a cidade.";
        });
    }
    
    function showError(error) {
      document.getElementById("location-status").innerHTML = "Erro ao obter localização.";
    }
  
    function getSunTimes(lat, lon) {
      let url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=sunrise,sunset&timezone=auto`;
  
      fetch(url)
        .then(response => response.json())
        .then(data => {
          let sunrise = data.daily.sunrise[0];
          let sunset = data.daily.sunset[0];
  
          // Formata para exibir corretamente
          let sunriseFormatted = new Date(sunrise).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
          let sunsetFormatted = new Date(sunset).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
  
          document.getElementById("sunrise-time").innerText = sunriseFormatted;
          document.getElementById("sunset-time").innerText = sunsetFormatted;
  
          calculatePlanetaryHours(new Date(sunrise), new Date(sunset));
        })
        .catch(error => {
          console.error("Erro ao obter horários do sol:", error);
          document.getElementById("sunrise-time").innerText = "Erro";
          document.getElementById("sunset-time").innerText = "Erro";
        });
    }
  
    function calculatePlanetaryHours(sunrise, sunset) {
      let planets = ["♄ Saturno", "♃ Júpiter", "♂ Marte", "☉ Sol", "♀ Vênus", "☿ Mercúrio", "☽ Lua"];
      let today = new Date();
      let weekday = today.getDay();
      // Define o dia planetário conforme a ordem desejada
      let planetaryDay = ["☉ Sol", "☽ Lua", "♂ Marte", "☿ Mercúrio", "♃ Júpiter", "♀ Vênus", "♄ Saturno"][weekday];
  
      document.getElementById("dia-planetario").innerText = planetaryDay;
  
      let dayHours = [];
      let nightHours = [];
  
      let dayDuration = (sunset - sunrise) / 12;
      let nightDuration = ((24 * 60 * 60 * 1000) - (sunset - sunrise)) / 12;
  
      for (let i = 0; i < 12; i++) {
        dayHours.push(new Date(sunrise.getTime() + i * dayDuration));
        nightHours.push(new Date(sunset.getTime() + i * nightDuration));
      }
  
      let allHours = [...dayHours, ...nightHours];
      let firstPlanetIndex = planets.indexOf(planetaryDay);
      let planetaryHours = [];
  
      for (let i = 0; i < allHours.length; i++) {
        planetaryHours.push(planets[(firstPlanetIndex + i) % 7]);
      }
  
      let currentHour = new Date();
      let found = false;
      for (let i = 0; i < allHours.length - 1; i++) {
        if (currentHour >= allHours[i] && currentHour < allHours[i + 1]) {
          let currentData = planetaryHours[i].split(" ");
          document.getElementById("planet-icon").innerText = currentData[0]; // Ícone da hora atual
          document.getElementById("hora-planetaria").innerText = currentData[1]; // Nome do planeta
  
          let previousIndex = (i - 1 + planetaryHours.length) % planetaryHours.length;
          let previousData = planetaryHours[previousIndex].split(" ");
          document.getElementById("hora-anterior").innerText = previousData[0] + " " + previousData[1];
  
          let nextIndex = (i + 1) % planetaryHours.length;
          let nextData = planetaryHours[nextIndex].split(" ");
          document.getElementById("proxima-hora").innerText = nextData[0] + " " + nextData[1];
  
          startCronometro(allHours[i + 1]);
          found = true;
          break;
        }
      }
      if (!found) {
        // Se o horário atual for antes do primeiro intervalo
        if (currentHour < allHours[0]) {
          let currentData = planetaryHours[0].split(" ");
          document.getElementById("planet-icon").innerText = currentData[0];
          document.getElementById("hora-planetaria").innerText = currentData[1];
  
          let previousData = planetaryHours[planetaryHours.length - 1].split(" ");
          document.getElementById("hora-anterior").innerText = previousData[0] + " " + previousData[1];
  
          let nextData = planetaryHours[1].split(" ");
          document.getElementById("proxima-hora").innerText = nextData[0] + " " + nextData[1];
  
          startCronometro(allHours[0]);
        }
        // Se for após o último horário, inicia com o primeiro horário do dia seguinte
        else if (currentHour >= allHours[allHours.length - 1]) {
          let nextInterval = new Date(allHours[0].getTime() + 24 * 60 * 60 * 1000);
          let currentData = planetaryHours[0].split(" ");
          document.getElementById("planet-icon").innerText = currentData[0];
          document.getElementById("hora-planetaria").innerText = currentData[1];
  
          let previousData = planetaryHours[planetaryHours.length - 1].split(" ");
          document.getElementById("hora-anterior").innerText = previousData[0] + " " + previousData[1];
  
          let nextData = planetaryHours[1].split(" ");
          document.getElementById("proxima-hora").innerText = nextData[0] + " " + nextData[1];
  
          startCronometro(nextInterval);
        }
      }
    }
    
    // Função para iniciar e atualizar o cronômetro
    function startCronometro(endTime) {
      if (window.cronometroInterval) clearInterval(window.cronometroInterval);
      
      window.cronometroInterval = setInterval(() => {
        const now = new Date();
        const diff = endTime - now;
        
        if (diff <= 0) {
          document.getElementById("cronometro").innerText = "00:00:00";
          clearInterval(window.cronometroInterval);
        } else {
          const totalSeconds = Math.floor(diff / 1000);
          const hours = Math.floor(totalSeconds / 3600);
          const minutes = Math.floor((totalSeconds % 3600) / 60);
          const seconds = totalSeconds % 60;
          
          const formatted = 
            (hours < 10 ? "0" + hours : hours) + ":" +
            (minutes < 10 ? "0" + minutes : minutes) + ":" +
            (seconds < 10 ? "0" + seconds : seconds);
          
          document.getElementById("cronometro").innerText = formatted;
        }
      }, 1000);
    }
  </script>
  
</body>
</html>
